<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food API</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <h1>Foodies Roulette</h1>
    <section id="roulette">
            <img id="cat1" class="carousel" src="biryani.jpg" alt="biryaniImage">
            <img id="cat2" class="carousel" src="burger.jpg" alt="burgerImage">
            <img id="cat3" class="carousel" src="dosa.jpg" alt="dosaImage">
            <img id="cat4" class="carousel" src="pizza.jpg" alt="pizzaImage">
            <img id="cat5" class="carousel" src="idly.jpg" alt="idlyImage">
        <button type="button" id="randomizer" class="btn btn-danger">Random</button>
    </section>
    <div>
        <div id="containerDiv"></div>   
    </div>
    <aside id="advise">
        <h2 id="adviseHeader">My 2 cents</h2>
        <button id="adviceButton" class="btn btn-danger">Fortune Cookie</button>
        <div id="adviceSlip"></div>
    </aside>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
